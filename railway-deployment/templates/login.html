<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Home Instead Raffle Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #c4d730 0%, #4a7c59 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
        }
        
        .logo {
            margin-bottom: 30px;
        }
        
        .logo img {
            height: 50px;
        }
        
        h1 {
            color: #2d5016;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #2d5016;
            font-weight: bold;
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #4a7c59;
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4a7c59, #2d5016);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/home-instead-logo.svg') }}" alt="Home Instead Senior Care">
        </div>
        
        <h1>Raffle Dashboard</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter password">
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                Sign In
            </button>
        </form>
        
        <div id="alertContainer"></div>
    </div>

    <script>
        class SimpleLogin {
            constructor() {
                this.form = document.getElementById('loginForm');
                this.btn = document.getElementById('loginBtn');
                this.alertContainer = document.getElementById('alertContainer');
                
                this.form.addEventListener('submit', (e) => this.handleLogin(e));
            }
            
            showAlert(message, type = 'error') {
                this.alertContainer.innerHTML = `
                    <div class="alert ${type}">
                        ${message}
                    </div>
                `;
                
                setTimeout(() => {
                    this.alertContainer.innerHTML = '';
                }, 5000);
            }
            
            async handleLogin(e) {
                e.preventDefault();
                
                const password = document.getElementById('password').value;
                
                if (!password) {
                    this.showAlert('Please enter the password');
                    return;
                }
                
                this.btn.innerHTML = '<div class="loading"></div> Signing in...';
                this.btn.disabled = true;
                
                try {
                    const response = await fetch('/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ password })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        this.showAlert('Login successful! Redirecting...', 'success');
                        
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1000);
                    } else {
                        this.showAlert(data.message || 'Login failed');
                    }
                    
                } catch (error) {
                    this.showAlert('Network error. Please try again.');
                } finally {
                    this.btn.innerHTML = 'Sign In';
                    this.btn.disabled = false;
                }
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            new SimpleLogin();
        });
    </script>
</body>
</html>
